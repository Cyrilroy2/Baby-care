{% block content %}
{% load static %}

{% include 'header.html' %}

	<!-- Contact Us -->
    <section id="contact" class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 wow fadeInUp">
                    <div class="section-title">
                        <h2>Register-<span>Doctor   </span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Contact Form -->
                <div class="col-md-8 col-sm-12 col-xs-12 wow fadeInUp">
                    <form class="form" method="post" action="adddctr">
                        {% csrf_token %}
                        <div class="form-group">
                            <i class="fa fa-user"></i>
                            <input type="text" name="name" placeholder="First Name" required="required">
                        </div>
                        <div class="form-group">
                            <i class="fa fa-user"></i>
                            <input type="text" name="mname" placeholder="Middle Name" >
                        </div>
                        <div class="form-group">
                            <i class="fa fa-user"></i>
                            <input type="text" name="lname" placeholder="Last Name" >
                        </div>
                        <div class="form-group">
                            <i class="fa fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email" required="required">
                        </div>
                    
                        <div class="form-group">
                            <i class="fa fa-user"></i>
                            <select class="form-control" required  name="gender">
                                <option value="none" selected>&nbsp;&nbsp; &nbsp; &nbsp;Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-address-book"></i>
                            <textarea name="address" rows="6" placeholder="Address" ></textarea>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock"></i>
                            <input type="text" name="phone" placeholder="Phone" maxlength="10" required="required">
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock"></i>
                            <input type="text" name="designation" placeholder="Designation" required="required">
                        </div>
                        <div class="form-group">	
                            <button type="submit" class="button primary"><i class="fa fa-send"></i>Submit</button>
                        </div>
                    </form>
                </div>
                <!--/ Contact Form -->
                <!-- Google Map --><br><br>
                <div class="col-md-4 col-sm-6 col-xs-12 wow fadeInUp">
                    <div class="contact-map">
                        <div class="single-client">
                            <img src="static/images/1.jpg" alt="" class="img-responsive">
                        </div>
                    </div>
                </div>
                <!--/ End Google Map -->
            </div>
        </div>
    </section>
    <!--/ End Clients Us -->

{% include 'footer.html' %}

{% endblock %}
