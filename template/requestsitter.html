{% block content %}
{% load static %}

{% include 'header.html' %}

	<!-- Contact Us -->
    <section id="contact" class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 wow fadeInUp">
                    <div class="section-title">
                        <h2>ADD-<span>Request   </span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Contact Form -->
                <div class="col-md-8 col-sm-12 col-xs-12 wow fadeInUp">
                    <form class="form" method="post" action="addreqsitter">
                        {% csrf_token %}
                        <div class="form-group">
                            <i class="fa fa-user"></i>
                            <input type="text" name="bs_id" hidden placeholder="" value="{{result.id}}" required="required">
                        </div>
                        <div class="form-group">
                            <i class="fa fa-user"></i>
                            <input type="text" name="status" hidden value="pending" required="required">
                        </div>
                        <div class="form-group">
                            <i class="fa fa-user"></i>
                            <input type="text" name="name" placeholder="Baby Name" required="required">
                        </div>
                        <div class="form-group">
                            <i class="fa fa-user"></i>
                            <input type="text" name="age" placeholder="Age" required="required">
                        </div>
                        <div class="form-group">
                            <i class="fa fa-user"></i>
                            <select class="form-control" required  name="gender">
                                <option value="none" selected>&nbsp;&nbsp; &nbsp; &nbsp;Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-user"></i>
                            <input type="text" name="location" placeholder="Location" required="required">
                        </div>
                        <div class="form-group">
                            <p>Date From</p>
                            <i class="fa fa-user"></i>
                            <input type="date" name="date_frm" placeholder="" required="required">
                        </div>
                        <div class="form-group">
                            <p>Date To</p>
                            <i class="fa fa-user"></i>
                            <input type="date" name="date_to" placeholder="" required="required">
                        </div>
                       
                        <div class="form-group">
                            <i class="fa fa-address-book"></i>
                            <textarea name="message" rows="6" placeholder="Message" ></textarea>
                        </div>
                      
                        <div class="form-group">	
                            <button type="submit" class="button primary"><i class="fa fa-send"></i>Submit</button>
                        </div>
                    </form>
                </div>
                <!--/ Contact Form -->
                <!-- Google Map --><br><br>
                <div class="col-md-4 col-sm-6 col-xs-12 wow fadeInUp">
                    <div class="contact-map">
                        <div class="single-client">
                            <img src="../static/images/1.jpg" alt="" class="img-responsive">
                        </div>
                    </div>
                </div>
                <!--/ End Google Map -->
            </div>
        </div>
    </section>
    <!--/ End Clients Us -->

{% include 'footer.html' %}

{% endblock %}
